<!DOCTYPE html>
<html>

  <head>
    <title>当番決め</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link href="stylesheets/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>当番を決めよう！</h1>
    <div>
      <p>参加メンバーを選ぼう</p>
      <div>
        <form action="GET" id="form">
          <label class="member" name="name" for="1">
              <input type="checkbox" name="person" id="1" value="鶴" checked>鶴
          </label>
          <label class="member" name="name" for="2">
              <input type="checkbox" name="person" id="2" value="小寺" checked>小寺
          </label>
          <label class="member" name="name" for="3">
              <input type="checkbox" name="person" id="3" value="大西" checked>大西
          </label>
          <label class="member" name="name" for="4">
              <input type="checkbox" name="person" id="4" value="佐藤" checked>佐藤
          </label>
          <label class="member" name="name" for="5">
              <input type="checkbox" name="person" id="5" value="岡本" checked>岡本
          </label>
          <label class="member" name="name" for="6">
              <input type="checkbox" name="person" id="6" value="村松" checked>村松
          </label>
          <label class="member" name="name" for="7">
              <input type="checkbox" name="person" id="7" value="岸田" checked>岸田
          </label>
          <label class="member" name="name" for="8">
              <input type="checkbox" name="person" id="8" value="相方" checked>相方
          </label>
          <label class="member" name="name" for="9">
              <input type="checkbox" name="person" id="9" value="出島" checked>出島
          </label>
        </form>
      </div>
      <div class="btn_container">
        <button id="checkAll" class="btn">全員参加</button>
        <button id="lotery" class="btn">抽選開始</button>
        <button id="reset" class="btn">やりなおす</button>
      </div>
      <div id="result">
        <p>明日の当番</p>
      </div>
    </div>

    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>

</html>
